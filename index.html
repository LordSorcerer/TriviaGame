<!DOCTYPE html>
<html>

<head>
    <title>Riddlemaster's Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Milonga" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <main class="wrapper">
        <header>
            <h1><button id="startBtn" class="btn btn-warning">_.~[Begin the Riddlemaster's Challenge]~._</button></h1></header>
        <section id="displayTimer" class="display">Time Remaining -></section>
        <section id="displayQuestion" class="display">Click the Riddlemaster's button above to begin.</section>
        <div id="displayAnswer" class="display">_.~[o]~._</div>
        <section id="displayResponses" class="display">
            <div class=resp>
                <button id="respA" class="btn btn-lg btn-warning respBtn" value="A">A.</button>
            </div>
            <div class=resp>
                <button id="respB" class="btn btn-lg btn-warning respBtn" value="B">B.</button>
            </div>
            <div class=resp>
                <button id="respC" class="btn btn-lg btn-warning respBtn" value="C">C.</button>
            </div>
            <div class=resp>
                <button id="respD" class="btn btn-lg btn-warning respBtn" value="D">D.</button>
            </div>
        </section>
        <img id="displayGraphic" class="display" src="./whaleTree.jpg">
    </main>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
